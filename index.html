<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="main_wrapper">
            <div class="logo">
                <div class="link_logo">
                   <img src="./image/logo.svg" alt="#">
                </div>
            </div>
            <nav>
                <ul>
                 <li><a href="#">О нас</a></li>
                 <li><a href="#">Услуги</a></li>
                 <li><a href="#">Работы</a></li>
                 <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
        <div class="main_content">
            <div class="main_title">
                Разработка вашего <span class="white h1">веб-сайта</span></br> с нуля и не только
            </div>
            <div class="main_text">Создадим сайт который</br> будет <span class="white text">стоять особняком</span></br>среди других сайтов</div>
        </div>
        <button id="contacts_bar"><img src="./image/icon/close.png" alt=""></button>
        <div id="contacts" class="contacts">
            <ul>
                <li><img src="./image/icon/Frame 20.png" alt=""></li>
                <li><img src="./image/icon/instagram.png" alt=""></li>
                <li><img src="./image/icon/whatsapp.png" alt=""></li>
                <li><img src="./image/icon/mail.png" alt=""></li>
                <li><img src="./image/icon/phone-line.png" alt=""></li>
            </ul>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
